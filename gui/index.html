<body>
    <h1>Dashboard<h1>
    <main>
        <div>

            <h2>Move arm to cartesian position:</h2>
            <div id="pos_control">
                x: <label id="label_x"></label>
                <input type="text" id="pos_x" name="pos_x">
                y: <label id="label_y"></label>
                <input type="text" id="pos_y" name="pos_y">
                z: <label id="label_z"></label>
                <input type="text" id="pos_z" name="pos_z">
                <button id="move">Move</button>
            </div>
            
            <h2>Arm position and orientation:</h2>
            <div>
                <p id="arm_pos"></p>
                <p id="arm_rot"></p>
            </div>
            
            <h2>Robot jacobian</h2>
            <table>
                <thead>
                    <tr>
                        <td>Joint 1</td>
                        <td>Joint 2</td>
                        <td>Joint 3</td>
                        <td>Joint 4</td>
                        <td>Joint 5</td>
                        <td>Joint 6</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="grid">
            <div id="0"> </div>
            <div id="1"> </div>
            <div id="2"> </div>
            <div id="3"> </div>
            <div id="4"> </div>
            <div id="5"> </div>
            <div id="6"> </div>
            <div id="7"> </div>
            <div id="8"> </div>
        </div>
    </main>
    
    <div id="charts">
        <div style="position: relative; height:20vh; width:40vw">
            <h2>Joint angles monitoring:</h2>
            <canvas id="joint_angles"></canvas>
        </div>
        <div style="position: relative; height:20vh; width:40vw">
            <h2>Joint velocity monitoring:</h2>
            <canvas id="joint_vel"></canvas>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
