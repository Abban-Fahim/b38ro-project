<body>
    <h1>Dashboard<h1>

    <h2>Move arm to cartesian position:</h2>
    <div id="pos_control">
        x: <label id="label_x"></label>
        <input type="range" id="pos_x" max="2" min="-2" step="0.1">
        y: <label id="label_y"></label>
        <input type="range" id="pos_y" max="2" min="-2" step="0.1">
        z: <label id="label_z"></label>
        <input type="range" id="pos_z" max="2" min="0.1" step="0.1">
        <button id="move">Move</button>
    </div>

    <h2>Arm current cartesian position:</h2>
    <div>hi</div>

    <h2>Joint angles monitoring:</h2>
    <div style="position: relative; height:20vh; width:40vw">
        <canvas id="joint_angles"></canvas>
    </div>

    <div id="urdfContainer">
        <div id="urdf"></div>
    </div>
</body>
