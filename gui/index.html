<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>B38RO Project</title>
</head>
<body>
    <h1>Dashboard<h1>

    <h2>Move arm to cartesian position:</h2>
    <div id="pos_control">
        x: <label id="label_x"></label>
        <input type="range" id="pos_x" max="2" min="-2" step="0.1">
        y: <label id="label_y"></label>
        <input type="range" id="pos_y" max="2" min="-2" step="0.1">
        z: <label id="label_z"></label>
        <input type="range" id="pos_z" max="2" min="0.1" step="0.1">
        <button id="move">Move</button>
    </div>

    <h2>Arm current cartesian position:</h2>
    <div>nigga</div>

    <h2>Joint angles monitoring:</h2>
    <div style="position: relative; height:20vh; width:40vw">
        <canvas id="joint_angles"></canvas>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
<script src="chartjs-streaming.js"></script>
<script src="./roslib.js"></script>
<script src="./script.js"></script>
</html>
