<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI</title>
</head>
<body>
    <h1>The GUI...</h1>
    <label id="label_x"></label>
    <input type="range" id="pos_x" max="2" min="-2" step="0.1">
    <label id="label_y"></label>
    <input type="range" id="pos_y" max="2" min="-2" step="0.1">
    <label id="label_z"></label>
    <input type="range" id="pos_z" max="2" min="0.1" step="0.1">
    <button id="move">MOVE TO</button>
    <button id="start-vid">START VIDEO</button>
    <video></video>
    <canvas></canvas>
</body>
<script src="./roslib.js"></script>
<script src="./script.js"></script>
</html>
